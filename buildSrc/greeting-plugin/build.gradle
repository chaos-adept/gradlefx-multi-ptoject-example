apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
    testCompile "org.spockframework:spock-core:0.6-groovy-1.8"
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.8.6'
}